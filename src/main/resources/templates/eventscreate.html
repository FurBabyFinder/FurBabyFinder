<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:replace="fragments :: head('Events')"/>
<body>
<ul>
    <nav th:replace="fragments :: navbar"/>


    <div th:replace="fragments :: login"/>
    <div th:replace="fragments :: register"/>

    <div class="container">
        <form th:action="@{/events/create}" th:method="post" th:object="${event}">
            Title:
            <input th:field="*{title}"/>
            <br/>
            <div class="row">
                <div class="col-xs-4">
                    <h3>Event Starts</h3>
                    <div class="form-group">
                        <div class="input-group datetimepicker">
                            <input th:field="*{date}" type="text" class="form-control" readonly="readonly"/>
                            <span class="input-group-addon">
						<span class="fa fa-calendar"></span>
                        +
						<span class="fa fa-clock-o"></span>
					</span>
                        </div>
                    </div>
                </div>
                <div class="col-xs-4">
                    <h3>Event Ends</h3>
                    <div class="form-group">
                        <div class="input-group datetimepicker">
                            <input th:field="*{endDate}" type="text" class="form-control" readonly="readonly"/>
                            <div class="input-group-addon no-padding">
                                <div class="fa fa-calendar no-padding"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <br/>
            Description:
            <input th:field="*{eventDesc}"/>
            <br/>
            Link:
            <input th:field="*{link}"/>
            <br/>
            Street Address:
            <input th:field="*{street1}"/>
            <br/>
            Street Address continued:
            <input th:field="*{street2}"/>
            <br/>
            City:
            <input th:field="*{city1}"/>
            <br/>
            State:
            <input th:field="*{state1}"/>
            <br/>
            Zip:
            <input th:field="*{zip1}"/>
            <br/>
            <div><label>Upload an image<input type="file" name="imageLoc" id="eventImage"/></label>
            </div>
            <br/>
            <input type="submit"/>
        </form>


    </div>

    <div th:replace="fragments :: footer"/>
    <div th:replace="fragments :: scripts"/>
    <script src="/js/events.js"></script>
</ul>
</body>
</html>
