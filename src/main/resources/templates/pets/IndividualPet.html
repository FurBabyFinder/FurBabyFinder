<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:replace="fragments :: head('View Pet')"/>
<body>
<nav th:replace="fragments :: navbar"/>

<div class="fluid-container">
    <div class="row jumbotron">
        <div class="col-xs-4 text-center">

            <div th:each="petImage : ${pet.getImages()}">
                <img class="single-pet" th:alt="${petImage.imageDescription}"
                     th:src="@{'/uploads/img/'+ ${petImage.imageUrl}}"/>
            </div>

        </div>

        <div class="col-xs-4 single-pets-info">
            <h2 th:text="${pet.name}"></h2>
            <p><h4>Info: <span th:text="${pet.story}"></span></h4></p>
            <p><h4>Breed: <span th:text="${pet.breed}"></span></h4></p>
            <p><h4>Age <span th:text="${pet.age}"></span></h4></p>
            <p><h4>Date of Arrival <span th:text="${pet.arrivalDate}"></span></h4></p>
            <p><h4>Internal Notes: <span th:text="${pet.privateNotes}"></span></h4></p>
            <p th:if="${foster != null }"><h4>Foster ID <span th:text="${foster.id}"></span></h4></p>
            <p th:if="${foster != null }"><h4>Foster Name <span th:text="${foster.firstName}"></span> <span
                th:text="${foster.lastName}"></span></h4></p>
            <p th:if="${adopter != null }"><h4>Adopter ID <span th:text="${adopter.id}"></span></h4></p>
            <p th:if="${adopter != null }"><h4>Adopter Name <span th:text="${adopter.firstName}"></span> <span
                th:text="${adopter.lastName}"></span></h4></p>
            <p><h4>Adoption Date <span th:text="${pet.adoptionDate}"></span></h4></p>


        </div>


        <div class="col-xs-4 text-center">
            
            <button class="button-primary journey-btn"><a href="pets/all" style="color: white">Begin Journey</a>
            </button>

            <button class="button-primary journey-btn"><a href="pets/all" style="color: white">Begin Journey</a>
            </button>

            <button class="button-primary journey-btn"><a href="pets/all" style="color: white">Begin Journey</a>
            </button>

            <div class="btn btn-primary" id="searchFiltered"><a style="text-decoration: none; color: white"
                                                                th:href="@{'/pets/' + ${pet.id}+ '/edit'}">Edit this
                pet</a>
            </div>

        </div>

    </div>
</div>


<div th:replace="fragments :: login"/>
<div th:replace="fragments :: register"/>
<div th:replace="fragments :: footer"/>
<div th:replace="fragments :: scripts"/>
<script src="http://code.jquery.com/jquery-2.2.4.min.js" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" crossorigin="anonymous"></script>
</body>
</html>
